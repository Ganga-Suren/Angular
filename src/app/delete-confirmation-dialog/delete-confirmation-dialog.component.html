<div class="mat-dialog-container">

    <h2 mat-dialog-title>Delete Confirmation</h2>
    <div mat-dialog-content>
        <p>Are you sure you want to delete "{{ data.customer.firstName }}"?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="primary" (click)="onCancelClick()">Cancel</button>
        <button mat-button color="warn" (click)="onConfirmClick()">Delete</button>
    </div>
</div>
