<!-- payment.component.html -->
<div class="payment-container" *ngIf="!paymentSuccessfull">
    <h2>Payment Details</h2>

    <form>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

        <label for="expirationDate">Expiration Date</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

        <button type="submit" (click)="onSubmit()">Pay Now</button>
    </form>
</div>
<div class="order-confirmation" *ngIf="paymentSuccessfull">
    <h2>Order Confirmed!</h2>
    <p>Thank you for your purchase. Your order has been confirmed.</p>
    <p>Did you miss something? No worries, you can order again from <a href="/home">HERE</a></p>
</div>
